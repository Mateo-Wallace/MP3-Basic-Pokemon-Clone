<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: "Press Start 2P", cursive;
    }
    body {
      background-color: black;
    }
    h1 {
      margin: 0;
    }
    button {
      border: 1px black solid;
      border-radius: 0;
      font-size: 16px;
    }
    button:hover {
      background-color: #ccc;
      cursor: pointer;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">
  <!-- flashing initiate battle div -->
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      pointer-events: none;
    "
  ></div>

  <!-- enemy monster health bar -->
  <div
    style="
      background-color: white;
      width: 250px;
      position: absolute;
      top: 50px;
      left: 50px;
      border: 4px black solid;
      padding: 12px;
    "
  >
    <h1 style="font-size: 16px">Draggle</h1>
    <div style="position: relative">
      <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
      <div
        style="
          height: 5px;
          background-color: green;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
        "
      ></div>
    </div>
  </div>

  <!-- Canvas is the game render -->
  <canvas></canvas>

  <!-- renders the battle attack bar -->
  <div
    style="
      background-color: white;
      height: 140px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 4px black solid;
      display: flex;
    "
  >
    <!-- attack buttons -->
    <div
      style="
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      "
    >
      <button>Attack1</button>
      <button>Attack2</button>
      <button>Attack3</button>
      <button>Attack4</button>
    </div>
    <!-- attack type -->
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 33.33%;
        border-left: 4px black solid;
      "
    >
      <h1 style="font-size: 16px">Attack Type</h1>
    </div>
  </div>
</div>

<!-- loads gsap animations -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<!-- custom code -->
<script src="data/battleZones.js"></script>
<script src="data/collisions.js"></script>
<script src="config.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
